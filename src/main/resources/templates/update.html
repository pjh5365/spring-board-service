<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글 수정하기</title>
    <link rel="stylesheet" href="/css/update.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>글 수정하기</h1>
        </div>
        <div class="container">
            <div class="content">
                <form name="write" method="post" th:action="@{/api/post/{id}(id=${post.id})}">
                    <input type="text" name="title" th:value="${post.title}" required>
                    <textarea cols="80" rows="10" name="content" th:text="${post.content}" required></textarea>
                    <input id="btn" type="submit" value="글 수정하기">
                </form>
            </div>
        </div>
        <div class="footer">
            Email: pjh5365@naver.com &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <a href="https://github.com/pjh5365/spring-board-service" target="_blank">Github</a>
        </div>
    </div>
</body>
